<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Spot Map - Traquito</title>
    <link rel="stylesheet" href="./ol/ol.css">
    <script type='module'>
import { SpotMap } from './SpotMap.js';

let map = null;
window.addEventListener('DOMContentLoaded', (event) => {
    map = new SpotMap({
        idMap: "map",
    });
});
    </script>

<style>
body {
    margin: 0;
}
.map {
    margin: 0;
    position: absolute;
    width: 100%;
    height: 100%;
}
</style>

  </head>
  <body>
    <div id="map" class="map"></div>
  </body>
</html>
